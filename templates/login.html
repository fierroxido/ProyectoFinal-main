{% load static %}
{% block content %}

<div class="separadores">
    <br>

</div>

<section id="principal">

        <form enctype="multipart/form-data" action="{% url 'login' %}" method="post">
            {% csrf_token %}

                <input type="email" class="form-control" name="email" placeholder="Ingrese su correo electronico...">

                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña...">
            </div>
            <div class="col-md-4">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-select" name="rol" id="tipoUsuario>
          <option selected value=" admin">Administrador del Sistema</option>
                    <option selected value="gerente">Gerente</option>
                    <option selected value="asistente">Asistente</option>
                </select>

                <br>
                
               
            </div>
            
            
            <div class="d-grid">
                <input type="submit" value="Ingresar" name="registrarse" class="form-control btn btn-warning">
            </div>
            <br><br>
            <h4 class="text-center">¿No tienes cuenta?, <a href="{% url 'registro'%}">Resgístrate aquí</a></h4>
           
        </form>

    </div>
