{% extends 'base.html' %}
{% load static %}

{% block content %}



<br><br>


<div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class="row align-items-stretch ">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            <div class="col-2">
                <iframe class="img-fluid"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254508.516435108!2d-74.2482348053958!3d4.648283649917542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bfd2da6cb29%3A0x239d635520a33914!2zQm9nb3TDoQ!5e0!3m2!1ses-419!2sco!4v1662558802716!5m2!1ses-419!2sco"

        </div>

            <!-- login -->

            <form action="#">
                <div mb-2>
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="">
                </div>
                <div mb-2>
                    <label for="numero">Tel√©fono</label>
                    <input type="number" class="form-control" name="apellido" id="apellido" placeholder="">
                </div>
                <div mb-2>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div mb-2>
                    <label for="horario">Horario</label>
                    <input type="datetime-local" class="form-control" id="horario" </div>
                    <br>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-warning text-center">Continuar con el pago</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</main>
